<?xml version="1.0"?>
<svg width="160" height="160" viewBox="0 0 80 80" style="background: black" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <polygon id="tag_arrow" points="-3,0 3,0 0,-4" />

            </defs>
            <g stroke-width="1">
                <line x1="15" y1="40" x2="64" y2="40" stroke="red" />

                <line x1="21" y1="21" x2="57" y2="57" stroke="green" />

                <line x1="40" y1="15" x2="40" y2="65" stroke="blue" />

            </g>
            <g fill="white" font-size="6" font-family="monospace">
                <text x="1" y="6">front</text>
                <text x="63" y="78">back</text>
                <text x="37" y="6">up</text>
                <text x="30" y="77">down</text>
                <text x="2" y="36">right</text>
                <text x="65" y="48">left</text>
            </g>
            <g font-family="monospace" font-size="9">
                <g fill="blue">
                    <use xlink:href="#tag_arrow" transform="translate(40 15)" />

                    <use xlink:href="#tag_arrow" transform="matrix(1 0 0 -1 40 65)" />

                    <text x="45" y="17">+Z</text>
                    <text x="25" y="70">-Z</text>
                </g>
                <g fill="red">
                    <use xlink:href="#tag_arrow" transform="translate(15 40) rotate(-90)" />

                    <use xlink:href="#tag_arrow" transform="translate(64 40) rotate(90)" />

                    <text x="56" y="35">+X</text>
                    <text x="9" y="52">-X</text>
                </g>
                <g fill="green">
                    <use xlink:href="#tag_arrow" transform="translate(21 21) rotate(-45)" />

                    <use xlink:href="#tag_arrow" transform="translate(57 57) rotate(135)" />

                    <text x="56" y="70">+Y</text>
                    <text x="9" y="16">-Y</text>
                </g>
            </g>
        </svg>